<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="card-container">
    <div class="img-background">
      <img src="images/image-victor.jpg" class="picture">
    </div>
    <div class="profile-info">
      <p class="username">Victor Crest <span class="age">26</span></p>
      <p>London</p>
    </div>
    <div class="profile-stats">
      <div class="stats-item">
        <p class="stats-number">80K</p>
        <p>Followers</p>
      </div>
      <div class="stats-item">
        <p class="stats-number">803K</p>
        <p>Likes</p>
      </div>
      <div class="stats-item">
        <p class="stats-number">1.4K</p>
        <p>Photos</p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/joaolucas-prog">Jo√£o Lucas</a>.
  </div>
</body>

</html>
